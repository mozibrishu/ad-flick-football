<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seven Oil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pp_container">
    <img src="./slide2/bg.jpg" alt="" class="pp_bg pp_absolute" draggable="false">
    <div class="pp_startBtn pp_absolute">
      Start</div>
    <div class="pp_slide_2">
      <img src="./slide2/keeper.png" alt="" class="pp_keeper pp_absolute" draggable="false">
      <img src="./slide2/hand.png" alt="" class="pp_hand pp_absolute pp_hidden pp_zeroOpacity" draggable="false">
      <img src="./slide2/shadow.png" alt="" class="pp_shadow pp_absolute" draggable="false">
      <img src="./slide2/ball.png" alt="" class="pp_ball pp_absolute" draggable="false">
      <div class="pp_ball_replica pp_absolute"></div>
      <div class="pp_goal_state pp_absolute pp_hidden">
        <div class="pp_goal_text  pp_hidden pp_zeroOpacity">
          GOAL
        </div>
      </div>
      <div class="pp_chance pp_absolute">
        <img src="./slide2/ball.png" alt="" class="pp_ball_ch" id="ball_1" draggable="false">
        <img src="./slide2/ball.png" alt="" class="pp_ball_ch" id="ball_2" draggable="false">
        <img src="./slide2/ball.png" alt="" class="pp_ball_ch" id="ball_3" draggable="false">
      </div>
      <div class="pp_score_div pp_absolute" draggable="false">
        <span id="pp_score">0</span>
      </div>
      <div class="pp_finalScore pp_hidden pp_zeroOpacity">
        <span>Your Score</span>
        <span id="finalScore">26</span>
      </div>

      <!-- <img src="./3Goal.jpg" alt="" class="check pp_absolute"> -->
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/Draggable.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
